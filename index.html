<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Impression - Web Remake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="game-container">
    <div id="room">
        <img id="player" src="assets/player.png" />

        <img class="item" id="pizzaBox" src="assets/pizza.png" data-type="trash" />
        <img class="item" id="book" src="assets/book.png" data-type="book" />
        <img class="item" id="shirt" src="assets/shirt.png" data-type="clothes" />

        <div id="trashBin" class="dropzone">🗑️ Trash</div>
        <div id="shelf" class="dropzone">📚 Shelf</div>
    </div>

    <div id="ui">
        <div>Time: <span id="time">60</span> sec</div>
        <div>Score: <span id="score">0</span></div>
        <div id="inventory">Holding: <span id="heldItem">None</span></div>
    </div>

    <div id="game-over" class="hidden">
        <h2>Time's up!</h2>
        <p>Your final score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
</div>

<audio id="pickupSound" src="assets/pickup.mp3"></audio>
<audio id="dropSound" src="assets/drop.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
